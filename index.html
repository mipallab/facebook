<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Facebook - log in or sign up</title>
	<link rel="icon" type="image/x-icon" href="./assects/img/facebook.ico">
	<link rel="stylesheet" href="./assects/css/style.css">

	<!-- bootstrap 5 -->
	<link href="./assects/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

	<link rel="stylesheet" href="./assects/css/responsive.css">

</head>
<body>
	
<header class="bg-light">
	<div class="container">
	

		<!-- main section Start-->
		<main class="w-100 d-flex justify-content-between">
			
				<div class="left-side w-50 p-5">
					<div class="img-fb">
						<img style="margin-left:-27px" src="./assects/img/facebook.png" alt="facebook img">
					</div>
					<div class="paragraph">
						<h1>Facebook helps you connect and share with the people in your life.</h1>
					</div>
				</div>
				<div class="right-side w-50 p-5">
					<section class="login-section bg-white p-4 shadow ">
						<form>
							<div class="email">
								<input type="text" placeholder="Email address or phone number">
							</div>
							<div class="pass">
								<input type="password" placeholder="Password">
							</div>
							
							<input type="submit" value="Log in" >
						</form>		
						<div class="forgot-pass text-center mt-2">
							<span><a href="#">Forgotten password?</a></span>
						</div>
						<hr>
						<div class="new-account text-center ">
							<button class="text-bold fw-bold border mt-2">Create new account</button>
						</div>
					</section>
					<div class="create-page text-center mt-4">
						<p><a class="fw-bold text-dark" href="#">Create a Page</a> for a celebrity, brand or business.</p>
					</div>
				</div>
			
		</main>
</header>
		<!-- main section End-->

		<!-- Footer section Start-->
		<footer>
			
		</footer>
	
	</div>


	<!-- bootstrap 5 -->
	<script src="./assects/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<script src="./assects/js/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
	<script src="./assects/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>

</body>
</html>
